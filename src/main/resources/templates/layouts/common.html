<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<head>
    <style>
        .footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:fragment="header">
    <div>
        <img style="vertical-align: middle" th:src="@{/images/logo.png}" width="75" height="75">
        <span style="text-align: left">Random Widget Company</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9CB2BC">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <form th:align="right">
                <button th:action="@{registration}" method="get" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Register</button>
                <button th:action="@{login}" method="get" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
</div>

<div class="footer" th:fragment="footer">
    <h5 style="text-align: center">Copyright 2021 Grand Canyon University</h5>
</div>

</body>
</html>
