<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<head>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Registration</title>

</head>
<body>
<div th:fragment="header">
    <div>
        <img style="vertical-align: middle" th:src="@{/images/logo.png}" width="75" height="75">
        <span style="text-align: left">Random Widget Company</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9CB2BC">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <form th:align="right" th:action="@{login}" method="get">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
</div>

<div layout:fragment="content"></div>
<form action="#" th:action="@{doRegister}" th:object="${user}" method="post">
    <table>
        <tr>
            <td colspan="2" text-align="center"><h2>Register Today!</h2></td>
        </tr>
        <tr>
            <td>First name:</td>
            <td>
                <form:input path="firstName"/>
            </td>

        </tr>
        <tr>
            <td>Last name:</td>
            <td>
                <form:input path="lastName"/>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <form:input path="email"/>
            </td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td>
                <form:input path="phoneNumber"/>
            </td>
        </tr>
        <tr>
            <td>User name:</td>
            <td>
                <form:input path="username"/>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <form:input path="password"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" text-align="center"><input type="submit" value="Register"/></td>
        </tr>
    </table>
    <h1 th:if="${#fields.hasErrors('*')}">List of Errors</h1>
    <h1 th:each="err : ${#fields.errors('*')}">
        <span style="color: red" th:text="${err}" class="fieldoferrs"></span>
    </h1>
</form>


<div class="footer" th:fragment="footer">
    <h5 style="text-align: center">Copyright 2021 Grand Canyon University</h5>
</div>


</body>
</html>
