<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <style>
        .footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }
        .inputForm {
            width: 300px;
            margin: 0 auto;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.error}">Invalid Username or Password</div>
<div layout:fragment="content">
    <form class="inputForm" th:action="@{/login}" method="post">
        <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg"/>
        <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg"/>
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-primary" href="/registration/" role="button">Register</a>
    </form>
</div>
<div layout:fragment="footer" class="footer"></div>
</body>
</html>
