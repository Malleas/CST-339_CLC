<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<head>
    <style>
        .footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }
        .inputForm {
            width: 500px;
            margin: 0 auto;
        }
    </style>
    <meta charset="UTF-8">
    <title>Products</title>

</head>
<body>
<div layout:fragment="content" class="inputForm">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Click here to add a new product</p>
                    <a href="add" class="btn btn-primary" type="submit">Add Product</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Click here to update an existing product</p>
                    <a href="edit" class="btn btn-primary" type="submit">Update Product</a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table style="width:50%">
            <thead>
            <tr>
                <th style="text-align: center">Product ID</th>
                <th style="text-align: center">Product Name</th>
                <th style="text-align: center">Product Description</th>
                <th style="text-align: center">Product Price</th>
                <th style="text-align: center">Product Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.empty}">
                <td style="text-align: center" colspan="4"> No Orders Available </td>
            </tr>2
            <tr th:each="productModel : ${products}">
                <td style="text-align: center"><h5 th:text="${productModel.productId}">0000000001</h5></td>
                <td style="text-align: center"><h5 th:text="${productModel.productName}">Product 1</h5></td>
                <td style="text-align: center"><h5 th:text="${productModel.productDescription}">1.0</h5></td>
                <td style="text-align: center"><h5 th:text="${productModel.productPrice}">1</h5></td>
                <td style="text-align: center"><h5 th:text="${productModel.productQuantity}">1</h5></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>




<div class="footer" layout:fragment="footer"></div>

</body>
</html>
