<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="layouts/defaultTemplate">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<head>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }

        .inputForm {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <meta charset="UTF-8">
    <title>Registration Page</title>

</head>
<body>

<div layout:fragment="content">
    <form class="inputForm" th:action="@{register}" th:object="${userModel}" method="post">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control form-control-lg"
               th:field="*{firstName}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></h5>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control form-control-lg"
               th:field="*{lastName}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></h5>
        <input type="text" id="email" name="email" placeholder="Email" class="form-control form-control-lg"
               th:field="*{email}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h5>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
               class="form-control form-control-lg" th:field="*{phoneNumber}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{phoneNumber}"></h5>
        <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg"
               th:field="*{username}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h5>
        <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg"
               th:field="*{password}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h5>
        <button class="btn btn-primary" type="submit">Register</button>
        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login/" class="fw-bold text-body"><u>Login here</u></a></p>
    </form>
</div>


<div layout:fragment="footer" class="footer"></div>
</body>
</html>
